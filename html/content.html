<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/sistema.js"></script>
    <title>phrase</title>
</head>
<body class="flex w-[50%] p-10">

    <div>
        <h1>Lenguage inputs forms</h1>
        <p></p>
    </div>
    
    <!-- Phrase -->
    <div class="block bg-[#1e293b]  rounded-3xl h-auto justify-center mt-5 p-5 pt-2 ">
        <h1 class="m-2">Type a phrase</h1>
        <div class="justify-center align-middle m-2">
            <input id="phrase" type="text" placeholder="Type a phrase" class="bg-[#293548] text-white border-collapse rounded-xl p-2 mt-2 mb-4 w-full">
            <br>
            <button id="phraseButton" class="bg-[#38bdf8] p-1 pr-4 pl-4 rounded-xl">Register</button>
        </div>
    </div>

    <!-- colors -->
    <div class="block  bg-[#1e293b]  rounded-3xl border-collapse mt-10 h-auto justify-center p-5 pt-2">
        <h1 class="m-2">Type three colors</h1>
        <div class="col-span-3 align-middle">
            <form>
                <input type="text" class="bg-[#293548] text-white rounded-xl p-2 mt-2 mb-4 w-1/3" placeholder="Fisrt color">
                <input type="text" class="bg-[#293548] text-white rounded-xl p-2 mt-2 mb-4 w-1/3" placeholder="Second color">
                <input type="text" class="bg-[#293548] text-white  rounded-xl p-2 mt-2 mb-4 w-f1/3" placeholder="Third color">
            </form>
        </div>
        <button id="register-colors" class="bg-[#38bdf8] p-1 pr-4 pl-4 rounded-xl ">Register</button>
    </div>

    <!-- Numbers -->
    <div class="block bg-[#1e293b]  rounded-3xl border-collapse mt-10 h-auto justify-center p-5 pt-2">
        <div class="font-3xl">Type a number</div>
        <div class="flex col-span-3 justify-center m-2 ">
            <input id="number1" type="number" placeholder="Type a number" class="bg-[#293548] text-white rounded-xl p-2 mr-3 mt-2 mb-4 w-1/3">
            <input id="number2" type="number" placeholder="Type a number" class="bg-[#293548] text-white rounded-xl mr-3 p-2 mt-2 mb-4 w-1/3">
            <input id="number3" type="number" placeholder="Type a number" class="bg-[#293548] text-white rounded-xl p-2 mt-2 mb-4 w-1/3">   
        </div>
        <div class="flex justify-center align-center h-auto w-auto">
            <button id="register-number" class="bg-[#38bdf8] p-1 pr-4 pl-4 rounded-xl h-11">Register</button>
        </div>
    </div>

    <div class="flex bg-[#1e293b]  rounded-3xl border-collapse mt-10 h-auto justify-center p-4
     pt-2">
        <button id="generatePhrase" type="button" class="bg-[#38bdf8] p-1 pr-4 pl-4 rounded-xl h-auto m-2">Generar frase</button>
        <h6 id="phrase-generated" class="text-center w-4/6 mt-6">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eum, expedita.</h6>
        <div>
            <button id="like-phrase" class="bg-[#38bdf8] p-1 pr-4 pl-4 rounded-xl w-auto h-auto m-2">Favorita</button>
            <button id="dislike-phrase" class="bg-[#38bdf8] p-1 pr-4 pl-4 rounded-xl w-auto h-auto m-2">No favorita</button>
        </div>
    </div>

</body>
</html>
